name: prod-linkgem-web-service


on:
  push:
    branches: [main]

jobs:
 BuildAndDeploy:
  runs-on: ubuntu-latest
  steps:
    # 소스코드 체크아웃
    - name: Checkout Source Code
      uses: actions/checkout@v3
      
    # JDK 17 세팅
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # AWS 접근 세팅
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        node-version: '16'
        aws-access-key-id: ${{ secrets.AWS_EB_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_EB_SECRET_ACCESS_KEY }}

    # S3 버킷에 YML 파일 복사
    - name: S3 properties files copy
      run: |
        aws s3 cp s3://linkgem-properties/backend/application.yml ./src/main/resources/application.yml
        aws s3 cp s3://linkgem-properties/backend/application-prod.yml ./src/main/resources/application-prod.yml
    
    # gradlew 권한 추가
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash
    
    # Test없이 jar 파일 build
    - name: Build with Gradle
      run: ./gradlew clean build -x test
      shell: bash

    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"

    - name: Show Current Time
      run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
      shell: bash

 
  
  
