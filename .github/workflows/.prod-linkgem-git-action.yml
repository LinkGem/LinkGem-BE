name: prod-linkgem-web-service


on:
  push:
    branches: [ main ]

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest
    steps:
      # 소스코드 체크아웃
      - name: Checkout Source Code
        uses: actions/checkout@v3
      
      # JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # AWS 접근 세팅
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          node-version: '16'
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # S3 버킷에 YML 파일 복사
      - name: S3 properties files copy
        run: |
          aws s3 cp s3://linkgem-properties/backend/application.yml ./src/main/resources/application.yml
          aws s3 cp s3://linkgem-properties/backend/application-prod.yml ./src/main/resources/application-prod.yml

      # gradlew 권한 추가
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      # Test없이 jar 파일 build
      - name: Build with Gradle
        run: ./gradlew clean build -x test
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      - name: Generate deployment package # (1)
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .

      - name: Deploy to EB # (2)
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_EB_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_EB_SECRET_ACCESS_KEY }}
          application_name: linkgem-application
          environment_name: prod-linkgem-environment
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
